<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/DarkProfile.css}">
</head>

<body>
<header>
    <main th:include="fragment.html :: menu-bar"></main>
    <aside>
        <nav th:include="fragment.html :: nav-bar"></nav>
        <div class="container py-5">
            <div class="row">
                <form method="post">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="d-flex">
                                    <div class="col-lg-6 mb-3">
                                        <label for="exampleInputEmail1" class="form-label style-label">First
                                            Name</label>
                                        <input type="text" name="firstName" class="form-control style-input"
                                               th:value="${user.firstName}" aria-describedby="emailHelp" disabled>
                                    </div>
                                    <div class="col-lg-6 mb-3 mx-4">
                                        <label for="exampleInputEmail1" class="form-label style-label">Last Name</label>
                                        <input type="text" name="lastName" class="form-control style-input"
                                               th:value="${user.lastName}" aria-describedby="emailHelp" disabled>
                                    </div>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label for="exampleInputEmail1" class="form-label style-label">Username</label>
                                    <input type="text" name="username" class="form-control style-input"
                                           th:value="${user.username}" aria-describedby="emailHelp" disabled>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label for="exampleInputEmail1" class="form-label style-label">Email address</label>
                                    <input type="email" name="email" th:value="${user.email}" disabled
                                           class="form-control style-input" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                        else.
                                    </div>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label class="form-label style-label">Language</label>
                                    <input type="text" name="lang" class="form-control style-input"
                                           th:value="${user.lang}" aria-describedby="emailHelp" disabled>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h6 class="mx-5 style-label">Profile Picture</h6>
                                <img class="image-profile-2 mx-5" th:src="@{/images/{path}(path=${user.image_path})}" style="width: 300px"
                                     alt="noImage">
                                <div class="col-lg-8 width-300 margin-top-10">
                                    <a th:href="@{/auth/profile/{id}(id=${user.id})}" class="btn btn-primary mx-5" style="width: 300px">Update</a>
                                </div>
                                <div class="col-lg-8 width-300 margin-top-10">
                                    <button type="button" class="btn btn-danger mx-5 width-300" data-bs-toggle="modal" data-bs-target="#exampleModal">
                                       Delete
                                    </button>
                                </div>
                                <div class="col-lg-8 width-300 margin-top-10">
                                    <a th:href="@{/user/all}" class="btn btn-success mx-5" style="width: 300px">Back</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Modal -->
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">User</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        Are you sure delete user?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <a th:href="@{/user/delete/{id}(id=${user.id})}" class="btn btn-danger">
                            Delete
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </aside>

    <section th:include="fragment.html :: js-section"></section>
</header>
</body>
</html>
