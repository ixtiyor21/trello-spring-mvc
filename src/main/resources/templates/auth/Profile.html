<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/DarkProfile.css}">
</head>

<body>
<header>
    <main th:include="fragment.html :: menu-bar"></main>
    <aside>
        <nav th:include="fragment.html :: nav-bar"></nav>
        <div class="container py-5">
            <div class="row">
                <form method="post" enctype="multipart/form-data" th:action="@{/auth/profile/{id}(id=${user.id})}">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="d-flex">
                                    <div class="col-lg-6 mb-3">
                                        <label for="exampleInputEmail1" class="form-label style-label">First
                                            Name</label>
                                        <input type="text" name="firstName" class="form-control style-input"
                                               th:value="${user.firstName}" aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-lg-6 mb-3 mx-4">
                                        <label for="exampleInputEmail1" class="form-label style-label">Last Name</label>
                                        <input type="text" name="lastName" class="form-control style-input"
                                               th:value="${user.lastName}" aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label for="exampleInputEmail1" class="form-label style-label">Username</label>
                                    <input type="text" name="username" class="form-control style-input"
                                           th:value="${user.username}" aria-describedby="emailHelp">
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label for="exampleInputEmail1" class="form-label style-label">Email address</label>
                                    <input type="email" name="email" th:value="${user.email}"
                                           class="form-control style-input" id="exampleInputEmail1"
                                           aria-describedby="emailHelp">
                                    <div id="emailHelp" class="form-text">We'll never share your email with anyone
                                        else.
                                    </div>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label class="form-label style-label">Language</label>
                                    <select class="form-select" name="lang" aria-label="Default select example">
                                        <div th:switch="${user.lang}">
                                            <div th:case="'RU'">
                                                <option value="RU" selected>Russia</option>
                                                <option value="EN">English</option>
                                                <option value="UZ">Uzbek</option>
                                            </div>
                                            <div th:case="'EN'">
                                                <option value="EN" selected>English</option>
                                                <option value="RU">Russia</option>
                                                <option value="UZ">Uzbek</option>
                                            </div>
                                            <div th:case="'UZ'">
                                                <option value="UZ" selected>Uzbek</option>
                                                <option value="RU">Russia</option>
                                                <option value="EN">English</option>
                                            </div>
                                        </div>
                                    </select>
                                </div>
                            </div>
                            <div class="col-lg-6">
                                <h6 class="mx-5 style-label">Profile Picture</h6>
                                <img class="image-profile mx-5" th:src="@{/images/{path}(path=${user.image_path})}"
                                     alt="noImage">
                                <div class="col-lg-2 mb-3 mx-5 my-2">
                                    <input name="image_path" class="form-control" type="file" placeholder="change">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-danger">Update</button>
                        <a href="#" class="btn btn-primary margin-left-10">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <section th:include="fragment.html :: js-section"></section>
</header>
</body>
</html>
