<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Task Create</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/DarkProfile.css}">
</head>

<body>
<header>
    <main th:include="fragment.html :: menu-bar"></main>
    <aside>
        <nav th:include="fragment.html :: nav-bar"></nav>
        <div class="container py-5">
            <div class="row">
                <form method="post" th:action="@{/task/create}">
                    <div class="col-lg-12">
                        <div class="row">
                            <div class="col-lg-6">
                                <div style="display: none">
                                    <div class="col-lg-6-polm mb-3">
                                        <label class="form-label style-label">Project</label>
                                        <input type="text" th:value="${column.project.id}" name="project_id" class="form-control style-input"
                                               aria-describedby="emailHelp">
                                    </div>
                                    <div class="col-lg-6-polm mb-3">
                                        <label class="form-label style-label">Project Column</label>
                                        <input type="text" th:value="${column.id}" name="projectColumn_id" class="form-control style-input"
                                               aria-describedby="emailHelp">
                                    </div>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label class="form-label style-label">Task Name</label>
                                    <input type="text" name="name" class="form-control style-input"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label class="form-label style-label">Task Deadline</label>
                                    <input type="date" name="deadline" class="form-control style-input"
                                           aria-describedby="emailHelp">
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label class="form-label style-label">Task Description</label>
                                    <textarea class="form-control" name="description" id="exampleFormControlTextarea1" rows="3"></textarea>
                                </div>
                                <div class="col-lg-6-polm mb-3">
                                    <label class="form-label style-label">Choose Level</label>
                                    <select class="form-select" name="level" aria-label="Default select example">
                                        <option value="HIGH" selected>High</option>
                                        <option value="MEDIUM">Medium</option>
                                        <option value="LOW">Low</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="d-flex">
                        <button type="submit" class="btn btn-warning">Create</button>
                        <a href="#" class="btn btn-primary margin-left-10">Home</a>
                    </div>
                </form>
            </div>
        </div>
    </aside>

    <section th:include="fragment.html :: js-section"></section>
</header>
</body>
</html>
