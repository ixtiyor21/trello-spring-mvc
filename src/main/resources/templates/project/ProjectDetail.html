<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detail</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/organizationStyle.css}">

</head>

<body>
<header>
    <main th:include="fragment.html :: menu-bar"></main>
    <aside>
        <nav th:include="fragment.html :: nav-bar"></nav>
        <div class="container my-3">
            <div class="row p-l-20">
                <div class="col-lg-6">
                    <form>
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" th:value="${project.name}" class="form-control" disabled>
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Closed</label>
                            <input type="email" th:value="${project.closed}" class="form-control" disabled>
                        </div>
                        <div class="col-lg-12">
                            <div class="row">
                                <div class="col-lg-4">
                                    <h6 class="h6-color-orange">Created By</h6>
                                    <h4 th:text="${project.created_by}"></h4>
                                </div>
                                <div class="col-lg-6">
                                    <h6 class="h6-color-orange">Created At</h6>
                                    <h4 th:text="${project.created_at}"></h4>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="col-lg-3">
                    <a href="#" class="btn btn-danger col-lg-12 m-t-4" data-bs-toggle="modal"
                       data-bs-target="#exampleModal">Delete</a>
                    <a th:href="@{/project/update/{id}(id=${project.id})}"
                       class="btn btn-primary col-lg-12 m-t-2">Update</a>
                    <a th:href="@{/board/project/{id}(id=${project.id})}"
                       class="btn btn-dark col-lg-12 m-t-2">View Task</a>
                </div>
            </div>
        </div>
    </aside>

    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Delete Project</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure delete Project ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <a th:href="@{/project/delete/{id}(id=${project.id})}" class="btn btn-danger"
                       style="text-decoration: none">Delete</a>
                </div>
            </div>
        </div>
    </div>

    <section th:include="fragment.html :: js-section"></section>
</header>
</body>
</html>
