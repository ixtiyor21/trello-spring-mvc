<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Project Update</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" th:href="@{/css/index.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;600;700&family=Red+Hat+Display&family=Rubik:wght@400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/organizationStyle.css}">

</head>

<body>
<header>
    <main th:include="fragment.html :: menu-bar"></main>
    <aside>
        <nav th:include="fragment.html :: nav-bar"></nav>
        <div class="container my-3">
            <form th:action="@{/project/update/{id}(id=${project.id})}" method="post" enctype="multipart/form-data">
                <div class="row p-l-20">
                    <div class="col-lg-6">
                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" th:value="${project.name}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Project Closed</label>
                            <input type="text" name="closed" th:value="${project.closed}" class="form-control">
                        </div>
                        <div class="mb-3">
                            <div class="d-flex">
                                <button type="submit" class="btn btn-primary">Update</button>
                                <a href="#" class="btn btn-danger margin-left-10">Back</a>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </aside>

    <section th:include="fragment.html :: js-section"></section>
</header>
</body>
</html>
